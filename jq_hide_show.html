<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("#shin").hide(200);
  });
  $("#show").click(function(){
    $("#shin").show(200);
  });
});
</script>
</head>
<body>

<img src="img.jpeg" alt="" id="shin">

<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
